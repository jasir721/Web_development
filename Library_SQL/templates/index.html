<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Library</h1>
    <ul>
        {% if books==[]: %}
        <h2>Library is Empty</h2>
        {% endif %}
        {% for book in books %}
        <li><a href="{{url_for("delete",id=book.id)}}">Delete</a>
            {{book["title"]}}-{{book["author"]}}-{{book["rating"]}}/10
            <a href="{{url_for("edit",id=book.id)}}">Change rating</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{url_for('add')}}">New Book</a>
</body>
</html>
